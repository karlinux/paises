<h3>Buscar por región <small> {{ regionActiva | titlecase}} </small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{'btn-primary': region === regionActiva, 'btn-outline-primary': region !== regionActiva}" -->
        <button (click)="activarRegion( region )" [class]="getClass( region )" *ngFor="let region of regiones "> {{ region | titlecase }} </button>
    </div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">No se encontró nada con el termino {{ termino }}</div>
<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
