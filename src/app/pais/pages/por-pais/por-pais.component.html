<h2>
    Por País
</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input placeHolder="Buscar Pais" (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">No se encontró nada con el termino {{ termino }}</div>
<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
